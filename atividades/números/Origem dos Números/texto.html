<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Origem dos Números - Texto</title>
  <link rel="stylesheet" href="../../../assets/activity.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body data-page="texto">
  <div class="app">
    <div class="topbar">
      <a class="back-btn" href="javascript:void(0)" data-back-panel aria-label="Voltar"><i class="bi bi-arrow-left-circle"></i></a>
      <div class="progress-wrap">
        <div class="progress"><div class="fill"></div></div>
      </div>
    </div>

    <div class="panel">
      <div class="card">
        <h2>Origem dos números</h2>
        <div class="text-body" style="text-align:center;">
          <iframe src="historia.pdf" title="Origem dos números" style="width:100%;height:60vh;border:0;border-radius:12px;box-shadow:0 8px 20px rgba(0,0,0,.12);"></iframe>
        </div>
        <div class="btn-row">
          <button class="btn-ghost" data-prev-texto>Anterior</button>
          <button class="btn-ghost" data-next-texto>Próximo</button>
        </div>
      </div>
    </div>
  </div>
  <script src="../../../assets/activity.js"></script>
</body>
</html>
