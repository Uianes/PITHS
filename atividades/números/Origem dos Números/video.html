<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Origem dos Números - Vídeo</title>
  <link rel="stylesheet" href="../../../assets/activity.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body data-page="video">
  <div class="app">
    <div class="topbar">
      <a class="back-btn" href="javascript:void(0)" data-back-panel aria-label="Voltar"><i class="bi bi-arrow-left-circle"></i></a>
      <div class="progress-wrap">
        <div class="progress"><div class="fill"></div></div>
      </div>
    </div>

    <div class="panel">
      <div class="card">
        <div style="position:relative;width:100%;max-width:720px;margin:0 auto;">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/Na4jFEULwY8?si=sU7wboWLow98tcmo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        <div class="btn-row">
          <button class="btn-ghost" data-next-video>Próximo</button>
        </div>
      </div>
    </div>
  </div>
  <script src="../../../assets/activity.js"></script>

</html>
