<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>PITHS • Atividades</title>
  <link rel="stylesheet" href="module.css">
</head>
<body>

  <div class="navbar" role="navigation" aria-label="Navegação do módulo">
    <div class="navbar-inner">
      <div class="nav-left">
        <a class="btn btn-ghost" href="video.html" aria-label="Voltar para o vídeo">←</a>
        <span class="nav-title">Atividades</span>
        <span class="badge" id="stepBadge">Etapa 1</span>
      </div>
      <div class="nav-right">
        <img src="../../assets/piths.png" alt="Mascote PITHS" style="height:36px; vertical-align:middle;">
      </div>
      <div style="clear:both;"></div>
    </div>
  </div>

  <div class="container">

    <div class="card activity-top notebook">
      <h2 style="margin-top:0;"><span class="hi" id="goalTitle">Objetivo:</span> <span id="goalText">Reconhecer números naturais</span></h2>
      <div class="progress" aria-label="Progresso do objetivo">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      <p style="margin:8px 0 0;">Progresso: <b id="progressText">0%</b></p>
    </div>

    <div class="card notebook" id="activityCard" aria-live="polite">
      <!-- Renderizado via JS -->
    </div>

    <div class="card feedback" id="feedbackBox"></div>

  </div>

  <div class="footer-actions">
    <div class="footer-inner">
      <button class="btn btn-warn" id="checkBtn" type="button">Verificar</button>
      <button class="btn btn-primary" id="nextBtn" type="button" disabled>Continuar</button>
      <div style="clear:both;"></div>
    </div>
  </div>

  <script src="module.js"></script>
</body>
</html>
